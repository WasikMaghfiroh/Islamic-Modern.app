name: islamic_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  geolocator: ^13.0.1
  permission_handler: ^11.1.0
  http: ^1.2.2
  geocoding: ^3.0.0
  intl: ^0.20.1
  flutter_datetime_picker: ^1.5.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/header masjid.png
    

  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
    - family: Scheherazade
      fonts:
        - asset: assets/fonts/ScheherazadeNew.ttf
